<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.

<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>后台管理系统</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="{__BC__}/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{__BC__}/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="{__BC__}/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="{__FSDIST__}/css/AdminLTE.min.css">
  <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
        page. However, you can choose any other skin. Make sure you
        apply the skin class to the body tag so the changes take effect. -->
  <link rel="stylesheet" href="{__FSDIST__}/css/skins/skin-blue.min.css">
  <link rel="stylesheet" href="{__FSDIST__}/css/style.css">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>

<body class="hold-transition skin-blue sidebar-mini fixed">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        
        <small>分类管理</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="{:url('/index/welcome')}"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li class="active">分类管理</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">

      <div class="row">
        <div class="col-xs-12">
         <div class="box">
            <div class="box-header with-border">
              <!-- <h3 class="box-title">新增</h3> -->
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" id="addcate" enctype="multipart/form-data">
              <div class="box-body">
			  
			  <div class="form-group">
                  <label>选择模型</label>
                  <select class="form-control" name="mid">
                    <option value="">请选择模型</option>
					{volist name="models" id="vo"}
					<option value="{$vo.id}">{$vo.name}</option>
					{/volist}
                  </select>
                </div>
			  
                <div class="form-group">
                  <label for="catname">分类名称</label>
                  <input type="text" class="form-control" name="catname" id="catname" placeholder="分类名称">
                </div>
                <div class="form-group">
                  <label for="ftitle">英文名称</label>
                  <input type="text" class="form-control" id="ftitle" name="ftitle" placeholder="英文名称">
                </div>
				
				<div class="form-group">
                  <label for="title">类别标题</label>
                  <input type="text" class="form-control" id="title" name="title" placeholder="类别标题">
                </div>
				
				<div class="form-group">
                  <label for="keyword">类别关键词</label>
                  <input type="text" class="form-control" id="keyword" name="keyword" placeholder="类别关键词">
                </div>
				
				<div class="form-group">
                  <label for="description">类别描述</label>
                  <textarea class="form-control" id="description"  name="description" rows="3" placeholder="类别描述"></textarea>
                </div>
				
				<div class="form-group">
                  <label for="sort">排序</label>
                  <input type="text" class="form-control" id="sort" name="sort" placeholder="排序" value="0">
                </div>
				
				<div class="form-group">
                  <label>图片上传</label>
				  <div class="row">
					<div class="col-xs-12">
					<div class="ibox float-e-margins">
					
					<div class="ibox-content">
					<div class="page-container">
					<!--<p style="text-align:center;">您可以尝试文件拖拽，使用QQ截屏工具，然后激活窗口后粘贴，或者点击添加图片按钮</p>-->
					<div id="uploader" class="wu-example" >
					<div class="queueList">
					<div id="dndArea" class="placeholder" >
					<div id="filePicker"></div>
					<p>或将照片拖到这里，单次最多可选10张</p>
					</div>
					</div>
					<div class="statusBar" style="display:none;">
					<div class="progress">
					<span class="text">0%</span>
					<span class="percentage"></span>
					</div>
					<div class="info hidden-xs"></div>
					<div class="btns">
					<div id="filePicker2"></div>
					<div class="uploadBtn">开始上传</div>
					</div>

					</div>
					</div>
					</div>
					</div>
					</div>
					</div>
					</div>
                </div>
				
				<div class="form-group hidden">
				<!--<label for="status">图片地址</label>-->
                  <div id="pic"></div>
                </div>
				
				
				<div class="form-group">
				<label for="status">状态</label>
                  <div class="radio">
                    <label>
                      <input type="radio" name="status" id="status" value="1" checked="checked">
					启用
                    </label>
					<label>
                      <input type="radio" name="status" id="status" value="0">
                      禁用
                    </label>
                  </div>
                </div>
				<input type="hidden" name="pid" value="{$pid}"/>
              </div>
              <!-- /.box-body -->

              <div class="box-footer text-center">
                <button type="submit" class="btn btn-primary">提交</button>
				&nbsp;&nbsp;&nbsp;&nbsp;
				<a class="btn btn-success" href="{:url('/cate/index')}">返回列表</a>
              </div>
            </form>
          </div> 
          
         
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

    </section>
    <!-- /.content -->
  
  

<!-- jQuery 3 -->
<script src="{__BC__}/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="{__BC__}/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="{__FSDIST__}/js/adminlte.min.js"></script>



<script src="{__FSDIST__}/js/jquery.form.min.js"></script>
<script src="{__FSDIST__}/js/jquery.validate.js"></script>

<link href="/static/fsuploader/webuploader.css" rel="stylesheet">
<link href="/static/fsuploader/fsuploader-demo.css" rel="stylesheet">
<script type="text/javascript">
// 添加全局站点信息
var BASE_URL = '/static/fsuploader/';
</script>
<script type="text/javascript" src="/static/fsuploader/webuploader.js"></script>
<script type="text/javascript" src="/static/fsuploader/fsuploader-cate.js"></script>
<!--layer-->
<script src="/static/fsback/fslayer/layer.js"></script>
<script>
    $(function () {       	 
	$("#addcate").validate({
	rules:{
		catname:{
			required:true,
			minlength:2,
			maxlength:120,
			remote:{
				url:'checkcatname',
				type:'POST',
			},
		},
		mid:{
			required:true,
		},
		
	},
	messages:{
		catname:{
			required:'请输入类别名称',
			minlength:'类别名称不小于2个字符',
			maxlength:'类别名称不大于120个字符',
			remote:'类别名称已存在，请更换！',
		},
		mid:{
			required:'请选择模型',
		},
		
		
	},
	  submitHandler: function(form) {    //结合表单验证插件validate 和表单插件jquery.form.js 做ajax 提交
			$(form).ajaxSubmit({
				url:'add',
				type:'POST',
				dataType:null,
				//clearForm:true,
				success:function(res){
					var host = window.location.host;
					if(res=='true'){
						layer.alert('添加成功！', {icon: 6}, function(index){
							
							window.location.href="{:url('/cate/index')}";
						layer.close(index);
						});
					}else{
						layer.msg('添加失败！', {icon: 5});
					}
					
				},
				error:function(){
					layer.msg('出错啦！', {icon: 5});
				}
				
			});
	},
	
	
})

    });
</script>

</body>
</html>
